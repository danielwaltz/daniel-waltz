<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

      body {
        background: #000;
        color: rgba(255,255,255,0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 30px;
        text-align: center;
      }
